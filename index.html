<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a todos</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #cce7ff, #ffffff);
        color: #333;
      }
      #main-container {
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 3em;
        color: #0056b3;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      p {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 50px;
      }
      .name-highlight {
        font-size: 1.5em;
        color: #0073e6;
        font-weight: bold;
        margin-top: 30px;
        padding: 15px;
        background-color: #ffffff;
        border: 2px solid #0056b3;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .welcome-box {
        background-color: #ffffff;
        border: 2px solid #0056b3;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div class="welcome-box">
        <h1>Hola Mundo</h1>
        <p>Sean todos bienvenidos!</p>
      </div>
      <div class="name-highlight">Cornejo Remigio Diego Ronaldo</div>
    </div>
  </body>
</html>
